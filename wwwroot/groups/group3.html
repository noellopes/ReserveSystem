<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 3 - RoomService Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #f4f4f9;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            color: #333;
            background: linear-gradient(to right, #764ba2, #667eea);
            -webkit-background-clip: text;
            color: transparent;
        }

        p {
            color: #666;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .member-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .member-item {
            margin: 10px 0;
            padding: 15px;
            background-color: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
        }

            .member-item:hover {
                transform: translateY(-5px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
                background-color: #e4e4e4;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grupo 3 - RoomService Project</h1>
        <p>Meet the Team Members</p>
        <ul class="member-list">
            <li class="member-item">Ana Antunes</li>
            <li class="member-item">Marta Almeida</li>
            <li class="member-item">Pedro Nunes</li>
            <li class="member-item">Kerem</li>
            <li class="member-item">Mehmet</li>
        </ul>
    </div>
</body>
</html>
